// https://github.com/nurkiewicz/async-retry
// 위의 라이브러리 구현해보기

plugins {
    id 'java'
}

group 'me.dong'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.15.0'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.9.1'
    testCompile group: 'org.apache.commons', name: 'commons-lang3', version: '3.7'
    testCompile group: 'com.google.guava', name: 'guava', version: '25.1-jre'
}
